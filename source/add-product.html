<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Закажите ювелирные украшения в официальном интернет-магазине CH! Специальные предложения. Фильтр подбора по вставкам, размеру, цене и другим параметрам. Условия доставки, примерки и оплаты.">
  <title>Добавление товара в корзину в интернет-магазина ювелирных украшений CH</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bookitalic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bookitalic.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff" as="font" crossorigin="anonymous">
</head>

<main>
  <div class="modal-cart modal-cart--show">
    <div class="modal-cart__wrapper modal-cart__wrapper--product">
      <button class="btn-close modal-cart__btn-close" type="button" aria-label="Закрыть окно"></button>
      <p>The item was added to your cart</p>
      <div class="modal-cart__product-wrapper">
        <div class="modal-cart__product">
          <div class="modal-cart__product-img">
            <picture>
              <!-- 1х: 84px; 2x: 168px -->
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/necklace-detail-desk.webp 1x, img/necklace-detail-desk@2x.webp 2x">
              <!-- 1х: 88px; 2x: 176px -->
              <source type="image/webp" media="(min-width: 768px)" srcset="img/necklace-detail-tab.webp 1x, img/necklace-detail-tab@2x.webp 2x">
              <!-- 1х: 70px; 2x: 140px -->
              <source type="image/webp" srcset="img/necklace-detail-mob.webp 1x, img/necklace-detail-mob@2x.webp 2x">

              <!-- 1х: 84px; 2x: 168px -->
              <source media="(min-width: 1024px)" srcset="img/necklace-detail-desk.jpg 1x, img/necklace-detail-desk@2x.jpg 2x">
              <!-- 1х: 88px; 2x: 176px -->
              <source media="(min-width: 768px)" srcset="img/necklace-detail-tab.jpg 1x, img/necklace-detail-tab@2x.jpg 2x">
              <!-- 1х: 70px; 2x: 140px -->
              <img src="img/necklace-detail-mob.jpg" srcset="img/necklace-detail-mob@2x.jpg 2x" alt="Photo Necklace Detail">
            </picture>
          </div>
          <div class="modal-cart__product-info">
            <p>Gold Necklace</p>
            <p>$ 115</p>
          </div>
        </div>
        <div class="modal-cart__amount">
          <button class="modal-cart__amount-plus" type="button" aria-label="Уменьшить количество товара"></button>
          <p>1</p>
          <button class="modal-cart__amount-minus" type="button" aria-label="Увеличить количество товара"></button>
        </div>
      </div>
    </div>
    <div class="modal-cart__wrapper">
      <div class="modal-cart__total-wrapper">
        <p>You have 1 item in the cart</p>
        <p>Cart subtotal: $ 115</p>
      </div>
      <div class="modal-cart__buttons-wrapper">
        <div class="modal-cart__button-wrapper">
          <a href="catalog.html" class="modal-cart__button--continue btn btn--white">Continue shopping</a>
        </div>
        <div class="modal-cart__button-wrapper">
          <a href="#" class="btn btn--brown">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</main>

</html>
