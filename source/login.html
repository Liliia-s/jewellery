<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Закажите ювелирные украшения в официальном интернет-магазине CH! Специальные предложения. Фильтр подбора по вставкам, размеру, цене и другим параметрам. Условия доставки, примерки и оплаты.">
  <title>Форма входа в учетую запись интернет-магазина ювелирных украшений CH</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bookitalic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bookitalic.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff" as="font" crossorigin="anonymous">
</head>

<body>
  <main>
    <form class="form-login form-login--show" method="get" action="https://echo.htmlacademy.ru">
      <button class="btn-close form-login__btn-close" type="button" aria-label="Закрыть окно"></button>
      <p class="form-login__title">Log In</p>
      <ul class="form-login__list">
        <li class="form-login__item">
          <label for="field-login" class="visually-hidden">Введите свой e-mail для входа</label>
          <input type="text" id="field-login" name="login" placeholder="Your E-mail">
        </li>
        <li class="form-login__item">
          <label for="field-password" class="visually-hidden">Введите свой пароль от аккаунта</label>
          <input type="password" id="field-password" name="password" placeholder="Password">
          <a href="#" class="form-login__password-forgot">Forgot your password?</a>
        </li>
      </ul>
      <button class="form-login__btn-enter btn btn--brown" type="submit">Log In</button>
      <div class="form-login__wrapper">
        <p class="form-login__account">Don’t have an account?</p>
        <a href="#" class="form-login__sign-up">Sign up</a>
      </div>
    </form>
  </main>
</body>

</html>
