<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Закажите ювелирные украшения в официальном интернет-магазине CH! Специальные предложения. Фильтр подбора по вставкам, размеру, цене и другим параметрам. Условия доставки, примерки и оплаты.">
  <title>Интернет-магазин ювелирных украшений CH</title>
  <link href="css/style.min.css" rel="stylesheet">
  <!-- FIXME: проставить актуальные шрифты проекта -->
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <div class="main-header__container container">
        <form class="main-header__search-wrapper" method="get" action="https://echo.htmlacademy.ru">
          <label class="visually-hidden" for="field-search">Введите поисковый запрос</label>
          <input type="text" class="main-header__search" type="text" name="search" id="field-search" placeholder="Type here to search">
          <svg class="main-header__search-loupe">
            <use xlink:href=" img/sprite.svg#icon-search"></use>
          </svg>
          <!-- TODO:  в свободное время стилизовать кнопку -->
          <!-- <button class="main-header__search-button" type="submit">Найти</button> -->
        </form>
        <!-- TODO:  при отключенном JS убрать кнопку-->
        <div class="main-header__button-wrapper">
          <button class="main-header__button-menu" aria-label="Открыть меню сайта">
            <svg class="main-header__button-icon">
              <use xlink:href="img/sprite.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
        <div class="main-header__logo-wrapper">
          <!-- TODO: убрать cursor у неактивного лого -->
          <a>
            <svg class="main-header__logo">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
        </div>
        <div class="main-header__user-wrapper">
          <ul class="main-header__user-list">
            <li class="main-header__user-item main-header__user-item--login">
              <!-- TODO: проставить ссылки; у логина своя страница -->
              <a href="">Login</a></li>
            <li class="main-header__user-item main-header__user-item--basket">
              <a href="">Cart 0
                <svg class="main-header__basket-svg">
                  <use xlink:href="img/sprite.svg#icon-basket"></use>
                </svg>
              </a></li>
          </ul>
        </div>
      </div>
    </div>
    <nav class="main-header__nav container">
      <ul class="main-header__nav-category">
        <li class="main-header__category-item">
          <a href="" class="main-header__category-link">What’s new</a></li>
        <li class="main-header__category-item">
          <a href="" class="main-header__category-link">Chokers</a></li>
        <li class="main-header__category-item">
          <a href="" class="main-header__category-link">Necklaces</a></li>
        <li class="main-header__category-item">
          <a href="" class="main-header__category-link">Rings</a></li>
        <li class="main-header__category-item">
          <a href="" class="main-header__category-link">Earrings</a></li>
      </ul>
      <ul class="main-header__nav-company">
        <li class="main-header__company-item">
          <a href="" class="main-header__company-link">About CH</a></li>
        <li class="main-header__company-item">
          <a href="" class="main-header__company-link">Stores & Hours</a></li>
        <li class="main-header__company-item">
          <a href="" class="main-header__company-link">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="promo">
      <h1 class="visually-hidden">Купить ювелирные изделия в Москве</h1>
      <div class="container">
        <p class="promo__title">PERFECTION</p>
        <p class="promo__text">made to be yours</p>
      </div>
    </section>
  </main>
  <footer></footer>

  <div class="overlay"></div>

</body>

</html>
